<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="img/logo1.png" class="logo" ></a>

        <div class="content">
            <div class="textbox">

                  </svg></a>
            </div>
            <div class="imgbox">
                <img src="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img class="bobalogo" src="img/kentang.png" onclick="imgSlider('img/kentang_asli.png'); changeColorCircle('#b30c0c');changeColorText('#b30c0c');changeColorBackground('#b30c0c')"></li>
            <li><img src="img/coffeelogo.png.png" onclick="imgSlider('img/coffee.png.png'); changeColorCircle(' #6F4E37');changeColorText(' #6F4E37');changeColorBackground(' #6F4E37')"></li>
            <li><img src="img/burgerlogo.png" onclick="imgSlider('img/burger.png'); changeColorCircle('#fcce00'); changeColorText('#fcce00');changeColorBackground('#fcce00'); imgVarian('coffeelogo2.png')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://facebook.com" target="_blank"><img src="img/facebook.png"></a></li>
            <li><a href="https://twitter.com" target="_blank"><img src="img/twitter.png"></a></li>
            <li><a href="https://instagram.com" target="_blank"><img src="img/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }
        function changeColorCircle(color){
            const circle = document.querySelector('.circle')
            circle.style.background = color;
        }
        function changeColorText(color){
            const text = document.querySelector('.span')
            text.style.color = color;
        }
        function changeColorBackground(color){
            const back = document.querySelector('.learn')
            back.style.background = color;
        }
        function imgVarian(anything){
            document.querySelector('.varian').src = anything;
        }
    </script>
</body>
</html>
